<h1>search page</h1>

<form action="/search">
    <input type="text" name="q" id="" value="{{q}}">

    <input type="submit" value="검색">
</form>

<br>

<div class="search_result">
    {% if object_list %}
    {% for post in object_list %}
        <a href="{% url 'detail' %}">{{ post.title }}</a>
        <p>{{ post.content }}</p>
    {% endfor %}

    {% elif q %}
    {{ q }}는 검색 결과가 없습니다!
    {% endif %}
</div>
