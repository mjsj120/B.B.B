{% extends 'base.html' %}
{% block container %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
{% load fontawesome_5 %}
<head>
    {% load static %}
    {% fontawesome_5_static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(to left, #76C794, #80DE78, #BED64F)
        }

        .main {
            margin-top: 7%;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <div class="card shadow p-3 mb-5 bg-white rounded main" style="max-width: 80%;">
        <div class="row no-gutters">
            <div class="col-md-7" >
              <img src="{% static 'readingPeople.jpg' %}" class="card-img" alt="...">
            </div>
          <div class="col-md-5">
            <div class="card-body">
              <h3 class="card-title">Login B.B.B</h3>
              <p class="card-text" style="margin-top: 2em;"> 당신만의 독서 기록을 남겨보는 경험을 하실 수 있어요! 그리고 그 경험을 다른 사람들과 공유해보세요!              
                {% include 'alert.html' %}
                <form method="POST" action= "{%url 'login'%}">
                {% csrf_token%}
                <div class="input-group" style="margin-bottom: 5px;">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Enter your username">
                </div>
                <div class="input-group" style="margin-bottom: 5px;">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password">
                </div>
    
                <a href="{%url 'signup' %}" style="float: right; width: 90%; text-align: right; margin-bottom: 30px;" > 계정이 없으신가요?</a>
    
                <div class="form-group">
                    <input type = "submit"  value = "login" class="btn btn-danger btn-lg btn-block login-button">
                    <!-- <a href="#" type="button"  class="btn btn-danger btn-lg btn-block login-button">login</a> -->
                    <!-- <input type="button" value="회원가입" onclick="location.href = '{%url 'signup' %}';" class="btn btn-danger btn-lg btn-block login-button">             -->
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>

</body>
</html>


{% endblock %}
