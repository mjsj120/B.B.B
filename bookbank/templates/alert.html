{% if messages %}
<div class="container">
    {% for message in messages %}
    {% if message.tags == "error" %}
    <div class="alert alert-danger" role="alert">
        [{{ message.message }}]
    </div>
    {% else%}
    <div class="alert alert-{{ message.tags }}" role="alert">
        [{{ message.message }}]
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
